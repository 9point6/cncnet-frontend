    <head>
        <meta charset="utf-8" />
        
        <title>CnCNet</title>
        
        <link type="text/css" rel="stylesheet" href="css/reset.css?v=1" />
        <link type="text/css" rel="stylesheet" href="css/text.css?v=1" />
        <link type="text/css" rel="stylesheet" href="css/960.css?v=1" />

        <script type="text/javascript">
        /*<![CDATA[*/
            $( document ).ready( function ( )
            {
                $('#cncnet noscript').remove ( );
                $('#cncnet').cncNet ( );
                $('body').css ( { 'background-image': 'none' } );
            } );
        /*]]>*/
        </script>
    </head>
    <body>
        <div id="cncnet">
            <noscript>
                <div class="container_12">
                    <h1 class="grid_12">CnCNet Requires JavaScript</h1>
                    <p>
                        In order to use the CnCNet lobby, you require a modern 
                        browser with JavaScript enabled. Please enable JavaScript 
                        and refresh in order to continue.
                    </p>
                </div>
            </noscript>
        </div>
    </body>
